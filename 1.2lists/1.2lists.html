<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Exercise</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="1.2lists.css">
</head>
<body>
    <h2 class="list-title">First List Title</h2>
    <ul>
  
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <h2 >Seconed List Title</h2>
    <ol class="numbered-list">
       
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ol>
    <h2 class="list-title">Third List Title</h2>
    <ul class="square-list">
        <li>Square item 1</li>
        <li>Square item 2</li>
        <li>Square item 3</li>
    </ul>


</body>
</html>
