<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="1.3tables.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>

    <h2>Sample HTML Table - DICTIOANARY</h2>

    <table>
        <thead>
            <tr>
                <th>Arabic</th>
                <th>English</th>
                <th>Hebrew</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>مرحبًا</td>
                <td>Hello</td>
                <td>שלום</td>
            </tr>
            <tr>
                <td>تَعَلَّمَ</td>
                <td>studied</td>
                <td>למד</td>
            </tr>
            <tr>
                <td>جائع</td>
                <td>hungry</td>
                <td>רעב</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
